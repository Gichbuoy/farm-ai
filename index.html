<!doctype html> 
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Crop Diseases Analyzer with the Gemini API</title>
</head>

<body>
  <main>
    <h1>AI Crop Diseases Analyzer</h1>
    <form id="image-form">
      <div class="image-picker">
        <input name="file" type="file" id="fileInput" accept="image/*">
        <button type="submit">Go</button>
      </div>
      <p class="image-output">(Analyzed Results will appear here)</p>
    </form>

    <form id="prompt-form">
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="Ask anything about crop diseases for better prevention.">
        </label>
        <button type="submit">Go</button>
      </div>
      <p class="prompt-output">(Prompt results will appear here)</p>
    </form>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
